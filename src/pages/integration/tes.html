<!-- index.html (React Client) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTSP Stream</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
  <script>
    // Kode React untuk menampilkan stream RTSP
    class RtspPlayer extends React.Component {
      constructor(props) {
        super(props);
        this.videoRef = React.createRef();
      }

      componentDidMount() {
        const video = this.videoRef.current;
        video.src = 'http://localhost:8000/stream.mjpg';
        video.play();
      }

      render() {
        return <video ref={this.videoRef} width="640" height="480" />;
      }
    }

    ReactDOM.render(<RtspPlayer />, document.getElementById('root'));
  </script>
</body>
</html>
